<!DOCTYPE html>
<html>
<head>
  <title>DAKboard Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }
    .scale-container {
      transform: scale(0.75); /* Adjust as needed */
      transform-origin: top left;
      width: calc(100% / 0.75);
      height: calc(100% / 0.75);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="scale-container">
    <iframe src="https://dakboard.com/display/uuid/687976aa-115f9c-50e1-35db1699" allowfullscreen></iframe>
  </div>
</body>
</html>
