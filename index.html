<!DOCTYPE html>
<html>
<head>
  <title>DAKboard Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    #wrapper {
      position: absolute;
      top: 0;
      left: 0;
      transform: scale(0.75); /* Adjust this */
      transform-origin: top left;
      width: 133.33vw;  /* 100 / 0.75 */
      height: 133.33vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <iframe src="https://dakboard.com/display/uuid/687976aa-115f9c-50e1-35db1699" allowfullscreen></iframe>
  </div>
</body>
</html>
